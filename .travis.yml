sudo: false
language: python
python:
  - '2.7'

env:
  - TEST=molo_lint
  - TEST=testapp_lint
  - TEST=build

jobs:
  include:
    - stage: deploy
      env: []
      before_install: []
      install: []
      script: 'true'
      after_success: []
      deploy:
        provider: pypi
        distributions: sdist bdist_wheel
        user: Praekelt.org
        password:
          secure: 
        on:
          tags: true
          all_branches: true

cache: pip

before_install:
  - pip install --upgrade pip
install:
  - pip install -r requirements-dev.txt
  - pip install -e .
  - pip install coveralls
script: ./travis.sh
after_success:
  - coveralls
